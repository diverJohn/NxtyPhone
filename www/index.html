<!DOCTYPE html>
<html>
    <head>
    
    	<script src="http://jsconsole.com/remote.js?nxty_console_debug"></script>
    	
    	
        <title>Cel-Fi Vision</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script type="text/javascript" language="JavaScript">
 
 
		// Handle the Register key
		function handleRegKey()
		{
		 	showAlert("Reg key pressed!", "Info");
		 	console.log("Reg key pressed");
		}

		// Handle the Check for SW Update key
		function handleSwUpdateKey()
		{
		 	alert("Check for SW Update Key pressed!");
		 	console.log("SW Update key pressed");
		}

		// Handle the Teck Mode key
		function handleTechModeKey()
		{
		 	alert("Tech Mode key pressed!");
		 	console.log("Tech Mode key pressed");
		}

 
        </script>
    </head>
    <body>
    	<img src="img/header.png" width="100%" />
  		<button type="button" class="mybutton" onclick="handleRegKey()"><img src="img/button_Register.png" /></button>
		<button type="button" class="mybutton" onclick="handleSwUpdateKey()"><img src="img/button_SwUpdate.png" /></button>
		<button type="button" class="mybutton" onclick="handleTechModeKey()"><img src="img/button_TechMode.png"/></button>
		
		
		<script src="phonegap.js"></script>
		<script src="lib/jquery-1.8.2.min.js"></script>

		
<!--
  Make sure that bluetoothle.js is listed before main.js so that StartBluetooth() 
  called from main.js can be found in bluetoothle.js.
-->  

		<script src="js/bluetoothle.js"></script>
		<script src="js/main.js"></script>
		
				
		<script type="text/javascript">
       		app.initialize();
    	</script>
    
		
		
    </body>
</html>
